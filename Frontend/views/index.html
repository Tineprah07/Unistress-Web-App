<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loading screen for UniStress student wellbeing application">
    <title>UniStress Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body class="bg-slate-900 text-white overflow-hidden min-h-screen flex items-center justify-center relative">

    <!-- Ambient Background Blobs (Decorative) -->
    <div class="blob blob-purple" aria-hidden="true"></div>
    <div class="blob blob-blue" aria-hidden="true"></div>

    <!-- Main Content Container -->
    <main class="z-10 flex flex-col items-center w-full max-w-md px-6">
        
        <!-- Header Area: Logo & Title -->
        <header class="flex flex-col items-center w-full">
            <figure class="mb-8 relative logo-container transition-transform duration-1000 transform rotate-3">
                <div class="w-24 h-24 bg-gradient-to-tr from-purple-500 to-blue-500 rounded-2xl flex items-center justify-center shadow-2xl shadow-purple-500/20 z-10 relative">
                    <!-- Icon -->
                    <i data-lucide="activity" class="text-white w-12 h-12" aria-hidden="true"></i>
                </div>
                <!-- Pulsing Ring behind logo -->
                <div class="absolute inset-0 bg-white/10 rounded-2xl logo-ping -z-10" aria-hidden="true"></div>
            </figure>

            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-white to-slate-400 mb-2 tracking-tight">
                UniStress
            </h1>
            <p class="text-slate-400 text-sm mb-12">Student Wellbeing Tracker</p>
        </header>

        <!-- Status Section -->
        <section class="w-full" aria-label="Loading Status">
            <!-- Custom Progress Bar -->
            <div 
                class="w-full bg-slate-800 h-2 rounded-full mb-4 overflow-hidden relative" 
                role="progressbar" 
                aria-valuenow="0" 
                aria-valuemin="0" 
                aria-valuemax="100"
                aria-label="Application loading progress"
            >
                <div id="progress-bar" class="h-full bg-gradient-to-r from-purple-500 via-blue-500 to-teal-400 transition-all duration-75 ease-out relative" style="width: 0%">
                    <div class="shimmer"></div>
                </div>
            </div>

            <!-- Status Text & Percentage -->
            <div class="flex justify-between w-full text-xs font-medium uppercase tracking-wider text-slate-500 mb-8">
                <span id="loading-text" aria-live="polite">Initializing UniStress...</span>
                <span id="percent-text">0%</span>
            </div>
        </section>

        <!-- Supplementary Content: Tips -->
        <aside id="tip-card" class="bg-slate-800/50 backdrop-blur-sm border border-slate-700/50 p-4 rounded-xl w-full fade-in-up" aria-label="Wellness Tip">
            <div class="flex items-start gap-3">
                <div class="bg-teal-500/10 p-1.5 rounded-lg shrink-0">
                    <i data-lucide="brain" class="w-4 h-4 text-teal-400" aria-hidden="true"></i>
                </div>
                <p id="tip-text" class="text-slate-300 text-sm italic leading-relaxed">
                    "Tip: Drinking water improves focus and reduces fatigue."
                </p>
            </div>
        </aside>
    </main>

    <!-- Link to Custom JS -->
    <script src="/js/script.js" defer></script>
</body>
</html>
